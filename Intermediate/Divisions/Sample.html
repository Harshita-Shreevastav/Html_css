<!DOCTYPE html>

<html>


    <head>

        <title>
            Home Page
        </title>

        <link rel="stylesheet" href="Sample.css">

    </head>




    <body>

        <center>
            <div class="outer-box" style="display:grid; height: 25%;
            width:40%; grid-template-rows: 40px 1fr; row-gap: 8px;">
            

                <div class="new-post" style="width:100%; display:grid;
                grid-template-columns: 40px 1fr 75px;">

                     <div >
                        <img class="your-pp" src="cat3.jpg">
                    </div>
    
                    <div>
                        <input class="whats-happening"type="text", name="post",
                        placeholder="What's happening?">
                    </div>
    
                    <div>
                        <button class="tweet">
                            Tweet
                        </button>
                   </div>
                </div>

                <div class="suggestions" style=" display: grid;
                    grid-template-columns: 1fr 1fr 1fr; column-gap: 8px; height:100%">

                    <div class="indi-sugs" style="width: 100%; display: grid;
                     grid-template-rows:1fr 0.75fr ; row-gap: 4px; ">
                    
                        <div>
                            <img class="pp" src="Cat1.jfif">
                        </div>
                        <div style="display:grid; grid-template-columns: 40px 1fr;">
                            <div>
                                <img class="mutual-pp" src="dog2.jpg">
                            </div>
                            <div style="display:grid; grid-template-rows: 1fr 1fr; row-gap: 5px;">
                                <div style="border-width: 2px;">
                                    <p class="Name">
                                        Oliver
                                    </p>
                                    <p class="mutual">
                                        2 mutual friends
                                    </p >
                                </div>
                            
                                <div  style="text-align: left;">
                                <input class="add-friend" type="submit" 
                                value="Add Friend" role="button" name="bt">
                                </div>
                            </div>
                        
                        </div>
                    </div>

                    <div class="indi-sugs" style="width: 100%; display: grid;
                        grid-template-rows:1fr 0.75fr ; row-gap: 4px; ">
                    
                        <div>
                            <img class="pp" src="Cat2.jfif">
                        </div>
                        <div style="display:grid; grid-template-columns: 40px 1fr;">
                            <div>
                                <img class="mutual-pp" src="dog2.jpg">
                            </div>
                            <div style="display:grid; grid-template-rows: 1fr 1fr; row-gap: 5px;">
                                <div style="border-width: 2px;">
                                    <p class="Name">
                                        Mimi
                                    </p>
                                    <p class="mutual">
                                        2 mutual friends
                                    </p >
                                </div>
                                
                                <div  style="text-align: left;">
                                <left><input class="add-friend" type="submit" 
                                value="Add Friend" role="button" name="bt"></left>
                                </div>
                            </div>
                        
                        </div>

                    </div>

                    <div class="indi-sugs" style="width: 100%; display: grid;
                        grid-template-rows:1fr 0.75fr ; row-gap: 4px; ">
                    
                        <div>
                            <img class="pp" src="Dog.jfif">
                        </div>
                        <div style="display:grid; grid-template-columns: 40px 1fr;">
                            <div>
                                <img class="mutual-pp" src="dog2.jpg">
                            </div>
                            <div style="display:grid; grid-template-rows: 1fr 1fr; row-gap: 5px;">
                                <div style="border-width: 2px;">
                                    <p class="Name">
                                        Rex
                                    </p>
                                    <p class="mutual">
                                        4 mutual friends
                                    </p >
                                </div>
                                
                                <div  style="text-align: left;">
                                <left><input class="add-friend" type="submit" 
                                value="Add Friend" role="button" name="bt"></left>
                                </div>
                            </div>
                        
                        </div>

                    </div>
                    
                
                </div>



            
            </div>







        </center>

    </body>


</html>
